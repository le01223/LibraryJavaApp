<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Enter a book title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="author">Enter an author: </label>
    <input type="text" th:field="*{authorName}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Author Error</div>
    <br/>
    <label for="year">Enter a year of a book: </label>
    <input type="text" th:field="*{yearOfWriting}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfWriting')}" th:errors="*{yearOfWriting}">Year Error</div>
    <br/>
    <input type="submit" value="Edit!"/>
</form>

</body>
</html>
