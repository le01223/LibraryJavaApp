<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit a person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Enter your Full name: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full Name Error</div>
    <br/>
    <label for="yearOfBirth">Enter a year, when you were born: </label>
    <input type="text" th:field="*{yearBorn}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearBorn')}" th:errors="*{yearBorn}">Year of birth Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
